<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Consumo servicio jquery - ajax</title>
</head>

<body>
    <style>
        body {
            background: #edeff2;
        }
    </style>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <div>
                <p class="navbar-brand my-0">
                    Consumo API - jQuery Ajax
                    <br>
                    <small class="fs-6 text-white-50">Curso desarrollo web full stack - Alexander González
                        Saavedra</small>
                </p>
            </div>
            <div>
                <button class="btn btn-sm btn-primary px-5" id="botonApi" onclick="consumirApi()">
                    Ver listado
                </button>
                <button class="btn btn-sm btn-danger px-5" id="refrescar" onclick="consumirApi()">
                    Refrescar <i class="fa-solid fa-arrows-spin"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-center">
                    <p class="text-primary" id="correcto"></p>
                </div>
                <div class="row" id="informacion"></div>
            </div>

            <div class="modal" id="cargando">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content p-5 bg-dark">
                        <div class="modal-body text-center">
                            <h3 class="text-white">
                                Cargando información...
                            </h3>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let url = 'http://127.0.0.1:3000/orders/getproducts'
        let resData = []
        const render = (data) => {
            $("#informacion").html("")
            data.map((item, i) => {
                console.log(item)
                $("#informacion").append(`
                <div class='col-sm-4 mb-4'>
                    <div class='card p-3'>
                        <p>
                            No.: ${i + 1} / id:${item.id}
                        </p>
                        <p>
                            ${item.nombreProducto}
                        </p>
                        <div class='card'>
                            <div class='card-body'>
                                <img class='img-thumbnail' src='${item.imagenProducto}'>
                            </div>
                        </div>
                        <h3>
                            Precio: ${item.precioCompraProducto}
                        </h3>
                        <p>
                            <small>Unidades disponibles: ${item.existenciaProducto}</small>
                        </p>
                    </div>
                </div>
                `)
            })
        }
        $("#refrescar").hide()
        $("#refrescar").click(function () {
            location.reload();
        });
        function consumirApi() {
            $('#cargando').show()
            $.ajax({
                type: "GET",
                url: url,
                contentType: "aplication/json; charset=uft-8",
                dataType: "json",
                success: function (data) {
                    $('#cargando').fadeOut("slow")
                    // $('#correcto').html('La información se cargo correctamente')
                    console.log(data)
                    render(data)
                    $("#refrescar").show()
                },
                failure: function (data) {
                    console.log(data.responseText)
                },
                error: function (data) {
                    console.log(data.responseText)
                },
                complete: function (data) {
                    $('#correcto').html(`<h3>Listado de capitales por país</h3>`)
                    // $("#botonApi").removeClass('btn-outline-primary')
                    // $("#botonApi").addClass('btn-outline-success')
                    // $("#botonApi").prop("disabled", true)
                    $("#botonApi").fadeOut()
                }
            })
        }
    </script>
</body>

</html>
